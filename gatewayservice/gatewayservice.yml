server:
  port: 5555

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: licensingservice
          uri: lb://licensingservice
          predicates:
            - Path=/v1/organizations/{organizationId}/licenses/**
        - id: organizationservice
          uri: lb://organizationservice
          predicates:
            - Path=/v1/organizations/**

management:
  endpoint:
    env:
      post:
        enabled: true
    restart:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"
